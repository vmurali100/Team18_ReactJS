<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./icars.css">
    <style>
        
        .content {
            display: flex;
        }

        #wrapper1 {
            width: 272px;
            margin: 10px;
            height: 230px;
        }

        #wrapper {
            width: 360px;
            gap: 10px;

        }

        #wrapper3 {
            width: 150px;
        }

        .container {
            width: 960px;
            margin: 0 auto;
        }


        .content {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            gap: 5px;
            
           
        }

        .item1 {
            grid-column: 1 / 3;
        }
        .item1 img{
            height: 250px;
width: 100px;
            
        }

        .item2 {
            grid-column: 3/4;
        }
        
        .item3{
            grid-column: 4/6;
        }

        .item4{
            grid-column: 1 / 2;

        }
        .item5 {
            grid-column: 2/4;
        }
        .work-item {
            border: 1px solid grey;
            height: 250px;
            border-radius: 10px ;
           

        }
        .
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="work-item item1">
                <img src="./bussiness 1.jpg" alt="">
            </div>
            <div class="work-item item2"></div>
            <div class="work-item item3"></div>
            <div class="work-item item4"></div>
            <div class="work-item item5"></div>
            <div class="work-item item6"></div>
            <div class="work-item item7"></div>
            <!-- <div class="wrapper">
                <img src="./bussiness 1.jpg" alt="" id="wrapper">
            </div>
            <div class="wrapper1">
                <img src="./business 2.5.jpg" alt="" id="wrapper1">
            </div>
            <div class="wrapper3">
                <img src="./business 3.jpg" alt="" id="wrapper3">
            </div> -->
        </div>

    </div>
</body>

</html>
