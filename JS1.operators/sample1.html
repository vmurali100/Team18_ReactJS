<body>
    <script>
        var mynumber=50;
        var mynewnumber=30;
        var check=mynumber > mynewnumber;
        var check2=mynewnumber < mynumber;
        var check3=mynumber >=60;
        var check4=mynewnumber<=20;
        document.write("First check: -",check+"<br>");

    </script>
