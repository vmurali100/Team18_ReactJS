<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mynumber=60;
        var mysecondnumber=30;
        var check=mynumber < mysecondnumber;
        var check2=mynumber > mysecondnumber;
        var check3=mynumber <= mysecondnumber;
        document.write("First check: -" ,check+"<br>");
        document.write("Second check: -" ,check2+"<br>");

        document.write("Third check: -" ,check3+"<br>");


    </script>
</body>
</html>
