<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var mynumber=100;
    var mynewnumber=20;
    var total=mynumber+mynewnumber;
    var substactvalue=mynumber-mynewnumber;
    var multiplyvalue=mynumber*mynewnumber;
    var divisionvalue=mynumber/mynewnumber;
    var modulusvalue=mynumber%mynewnumber;
    document.write("totalvalue:"+total+"<br>");
    document.write("substactvalue:"+substactvalue+"<br>");
    document.write("multiplyvalue:"+multiplyvalue+"<br>");
    document.write("divisionvalue:"+divisionvalue+"<br>");
    document.write(" modulusvalue:"+ modulusvalue+"<br>");
   </script> 
</body>
</html>
