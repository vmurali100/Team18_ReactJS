<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myname = prompt("please enter your name")
        var greet = prompt("It is MORNING or AFTERNOON or EVENING or NIGHT ")
        switch (greet) {
            case "MORNING":
                document.write("hello" + myname + ",verygood" + greet);
                break;
            case "AFTERNOON":
                document.write("hello" + myname + ",very good" + greet)
                break
            case "EVENING":
                document.write("hello" + myname + ",verygood" + greet)
                break
            case "NIGHT":
                document.write("hello" + myname + ",verygood" + greet)

        }
    </script>
</body>

</html>
