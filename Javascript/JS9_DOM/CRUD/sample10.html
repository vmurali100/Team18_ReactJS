<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">first number</label>
        <input type="text" class="" id="fname"><br>
        <label for="">second number</label>
        <input type="text" class="" id="lname"><br>
        <button onclick="Adduser()" type="button">Add user</button>
    </form>

    <div id="display">

    </div>
    <script>
        function Adduser() {
            var number1 = Number(document.getElementById("fname").value)
            var number2 = Number(document.getElementById("lname").value)
            if (number1 > number2) {
                document.getElementById("display").innerHTML=number1+"greater than"+number2
            }
           
        }
    </script>

</body>

</html>
