<body>
    <script>
        var mynumber = 40;
        var mynewnumber = 90;
        var total = mynumber + mynewnumber;
        var subsctractValue = mynumber - mynewnumber;

        var divisionvalue = mynumber / mynewnumber;
        var modulusValue = mynumber % mynewnumber;
        document.write("Total value:" + total + "<br>");
        document.write("subsctractValue:" + subsctractValue + "<br>");
        document.write("multiplyvalue:" + multiplyvalue + "<br>");
        document.write("divisionvalue:" + divisionvalue + "<br>")
        document.write("modulusValue:" + modulusValue + "<br>")
    </script>
