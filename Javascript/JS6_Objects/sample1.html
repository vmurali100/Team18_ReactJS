<body>
    <script>
        // Literal Way of Creating An Object 
        var person = {
            fname:"Murali",
            email:"vmurali@gmail.com" // this is called Property. fname is called property Name . "Murali" is Property Value
        }
        person.city="Chittoot" // Adding Properties with .notation
        person['language'] = "Telugu" // Adding Properties with [] notation

        document.write(person.fname+"<br>"+person.email+"<br>"+person.city+"<br>"+person.language)

        // email is called as key , vmurali@gmail.com is called as value 
        var favFood = {}
    </script>
</body>
</html>
