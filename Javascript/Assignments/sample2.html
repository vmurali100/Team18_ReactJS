<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var height = Number(prompt("Please enter your Height "));
      var weight = Number(prompt("Please enter your weight "));

      var BMI = weight / (height*height);
      var category;
      if (BMI <= 18.4) {
        category = 1;
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        category = 2;
      } else if (BMI >= 25 && BMI <= 39.9) {
        category = 3;
      } else {
        category = 4;
      }

      switch (category) {
        case 1:
          document.write("Your BMI is Underweight ... Keep Eating  !!");
          break;
        case 2:
          document.write("Your BMI is Normal ... Keep it Up  !!");

          break;
        case 3:
          document.write("Your BMI is Over Weight ... maintain Diet  !!");

          break;
        case 4:
          document.write("Your BMI is Obese  ... Stop Eating  !!");

          break;
        default:
          break;
      }
    </script>
  </body>
</html>
