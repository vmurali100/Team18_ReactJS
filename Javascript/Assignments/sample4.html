<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var marks = Number(prompt("Please enter Your Marks !!"));

      var grade;
      marks >= 90 && marks <= 100
        ? (grade = "A")
        : marks <= 89 && marks >= 80
        ? (grade = "B")
        : marks <= 79 && marks >= 70
        ? (grade = "C")
        : (grade = "D");

      document.write("Your Grade is : " + grade);
    </script>
  </body>
</html>
