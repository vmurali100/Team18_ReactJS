<html lang="en">

  <body>

    <!-- <button onmouseout="alert('Hello You Just Clicked !!')">Click Me</button> -->

    <input
      type="text"
      name=""
      id="myInput"
      onfocus="changeBackGroundColor()"
      onblur="revertBackgroundColor()"
      onmouseover="handleMouseover()"
      onmouseout="reverMouseHandle()"
      onkeypress="handleKeyPress()"
      onkeyup="handleKeyUp()"
      onkeydown="handleKeyDown()"
      onchange="handleChange()"
    />
    <script>
      function changeBackGroundColor() {
        console.log("YOU Just Focused On Input field !!");
        document.getElementById("myInput").style.background = "red";
      }

      function revertBackgroundColor() {
        document.getElementById("myInput").style.background = "";
      }

      function handleMouseover(){
        document.getElementById("myInput").style.background = "lightblue";

      }

      function reverMouseHandle(){
        document.getElementById("myInput").style.background = "yellow";

      }

      function handleKeyPress(){
        console.log("You Just Pressed a key !!")
      }

      function handleKeyUp(){
        console.log("You Just lifted your finger !!")
      }

      function handleKeyDown(){
        console.log("You Just Down the Key !!!!")
      }

      function handleChange(){
        console.log("You Just Changed a Value !!")
      }
      // Events
      // Event Handlers b
    </script>
  </body>
</html>
