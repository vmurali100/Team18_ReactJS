<body>
    <script>
        const array = [1, 2, 3, 4, 5];

const reducer = (accumulator, currentValue) => {
  return accumulator + currentValue;
};


const initialValue = 10;

const result = array.reduceRight(reducer, initialValue);

console.log(result); 

    </script>
</body>
