<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var firstNumber = 10; // = Assignmnet Operator
      var secondNumber = 25;
      var fullName = "Rama Krishna";

      var total = firstNumber + secondNumber; // + is Additional Operator
      var multiplyValue = firstNumber * secondNumber; // * Multiplication Operator
      var subsctractValue = secondNumber - firstNumber; // - Subsctract Operator
      var divistionValue = secondNumber/firstNumber;
      var modulusValue = secondNumber%firstNumber;

      document.write("Total Value : " + total + "<br>");
      document.write("Multiply Value : " + multiplyValue + "<br>");
      document.write("Subscract Value : " + subsctractValue+ "<br>");
      document.write("Division Value is : "+divistionValue+"<br>");
      document.write("Modulus Value is : "+modulusValue)
    </script>
  </body>
</html>
