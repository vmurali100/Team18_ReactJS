<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myNumber = 10;
        var mySecondNumber = 20 ;
        var check = myNumber > mySecondNumber;
        var check2 = myNumber < mySecondNumber;
        var check3 = myNumber >= 10;
        var check4 = myNumber <=30;
        document.write("First Check : - ",check+" <br>");
        document.write("Second Check : - ",check2+"<br>");
        document.write("Third Check : - ",check3+"<br>");
        document.write("Fourth Check : - ",check4+"<br>");

    </script>
</body>
</html>
