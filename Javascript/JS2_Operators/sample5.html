<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // logical Operators 
        var myAge = 25;

        var check = myAge > 20 && myAge < 10;
        document.write("Check 1 : - ",check+"<br>");

        var check2 = myAge < 10 || myAge > 20;
        document.write("Check 2 :- ",check2)
    </script>
</body>
</html>
