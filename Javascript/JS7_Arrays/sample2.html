    <script>
      var studentMarks = [37, 42, 65, 72, 77, 89];

      var Below40 = studentMarks.filter(function (val) {
        return val < 40;
      });

      var above50Find = studentMarks.find(function (val){
        return val > 50
      })
      var above50Filter = studentMarks.filter(function (val){
        return val > 50
      })
      console.log("Find Value Above 50 : ",above50Find)
      console.log("Filter Value Above 50 : ",above50Filter)
