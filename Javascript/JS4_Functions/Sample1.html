<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function Keyword
        // sayHello Funciton Name 
        // () Paranthasys 
        // {} Curly Braces 

        // Creating Or Defining a Function 
        function sayHello (){
            document.write("I am from Functions ....!!! <br>")
            document.write("I am also from Function only !! ")
        }

        // Function Excution or Invoking or Calling 
        sayHello()
    </script>
</body>
</html>
