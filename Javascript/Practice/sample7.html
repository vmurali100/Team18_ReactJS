<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Creating an object
var person = {
    name: "John",
    age: 25,
    occupation: "Developer"
};

// Accessing and printing the original value
console.log("Original Occupation: " + person.occupation);

// Modifying the value of the 'occupation' property
person.occupation = "Software Engineer";

// Accessing and printing the modified value
console.log("Modified Occupation: " + person.occupation);
   </script> 
</body>
</html>
