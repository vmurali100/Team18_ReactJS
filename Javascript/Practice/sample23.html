    <script>
        function checkPositiveNegativeZero(number) {
  if (number > 0) {
    return "Positive";
  } else if (number < 0) {
    return "Negative";
  } else {
    return "Zero";
  }
}

let result1 = checkPositiveNegativeZero(10);
console.log(result1); 

let result2 = checkPositiveNegativeZero(-5);
console.log(result2); 

let result3 = checkPositiveNegativeZero(0);
console.log(result3);

    </script>
</body>
