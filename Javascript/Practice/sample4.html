<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function compareNumbers(num1, num2) {
    if (num1 > num2) {
        return "greater than";
    } else if (num1 < num2) {
        return "less than";
    } else {
        return "equal";
    }
}
var number1 = 10;
var number2 = 5;
var comparisonResult = compareNumbers(number1, number2);
console.log(number1 + " is " + comparisonResult + " " + number2);
    </script>
</body>
</html>
