<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Increment by 1
var myNumber = 5;
myNumber++; // Increment by 1
console.log("After incrementing: " + myNumber);

// Decrement by 1
myNumber--; // Decrement by 1
console.log("After decrementing: " + myNumber);
    </script>
</body>
