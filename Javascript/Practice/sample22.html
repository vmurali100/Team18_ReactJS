<body>
   <script>
    function checkEvenOrOdd(number) {
  if (number % 2 === 0) {
    return "Even";
  } else {
    return "Odd";
  }
}
let result1 = checkEvenOrOdd(10);
console.log(result1); // Output: Even

let result2 = checkEvenOrOdd(7);
console.log(result2); // Output: Odd

   </script> 
</body>
