<body>
    <script>
        function calculateRemainder(dividend, divisor) {
    return dividend % divisor;
}
var number1 = 10;
var number2 = 3;
var remainder = calculateRemainder(number1, number2);
console.log("The remainder of the division of " + number1 + " by " + number2 + " is: " + remainder);

    </script>
</body>
