<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var firstNumber = prompt("Please Enter First Number !!!"); // User Values Can be Captured
      var secondNumber = prompt("Please Enter Second Number !!!");

      var total = Number(firstNumber) + Number(secondNumber);
      document.write("Total Of Two Numbers : - " + total);
    </script>
  </body>
</html>
