<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">User Name : </label>
        <input type="text" name="" id="fname" onkeyup="validate()" onblur="handlefnameError()"> <br>
        <label for="">Password </label>
        <input type="text" name="" id="lname" onkeyup="validate()" onblur="handlelnameError()"> <br>
        <button disabled>Login</button>
    </form>

    <script>
        function validate() {
            var fname = document.getElementById("fname").value
            var lname = document.getElementById("lname").value

            if (fname.length > 0 && lname.length > 0) {
                document.querySelector("button").removeAttribute("disabled")
            } else {
                document.querySelector("button").setAttribute("disabled", true)
            }
        }

        function handlefnameError() {
            var fname = document.getElementById("fname").value

            if (fname.length == 0) {
                document.getElementById("fname").style.border = "1px solid red"
            } else {
                document.getElementById("fname").style.border = "1px solid"
            }

        }

        function handlelnameError() {
            var lname = document.getElementById("lname").value

            if (lname.length == 0) {
                document.getElementById("lname").style.border = "1px solid red"
            } else {
                document.getElementById("lname").style.border = "1px solid"
            }
        }

    </script>
</body>

</html>
