<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error-message {
            color: red;
            display: none;
        }

        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f71f1;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">Facebook</div>
        <input type="text" id="emailOrPhone" placeholder="Email or Phone Number" oninput="validateForm()">
        <input type="password" id="password" placeholder="Password" oninput="validateForm()">
        <p class="error-message" id="emailOrPhoneError">Please enter a valid Email or Phone Number</p>
        <button id="loginButton" disabled>Login</button>
    </div>
    <script>
        function validateForm() {
            const emailOrPhoneInput = document.getElementById("emailOrPhone");
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("loginButton");
            const emailOrPhoneError = document.getElementById("emailOrPhoneError");

            const emailOrPhoneValue = emailOrPhoneInput.value;
            const passwordValue = passwordInput.value;

            if ((emailOrPhoneValue.trim() !== "") && (passwordValue.trim() !== "")) {
                loginButton.removeAttribute("disabled");
                emailOrPhoneError.style.display = "none";
            } else {
                loginButton.setAttribute("disabled", "true");
                emailOrPhoneError.style.display = "block";
            }
        }
    </script>
</body>

</html>
