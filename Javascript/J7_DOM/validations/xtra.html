<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .icon {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .icon:hover {
            background-color: #444;
        }

        .content {
            padding: 20px;
            margin-left: 250px;
        }
    </style>
    <title>YouTube Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="icon" id="home">Home</div>
        <div class="icon" id="trending">Trending</div>
        <div class="icon" id="subscriptions">Subscriptions</div>
        <div class="icon" id="library">Library</div>
        <div class="icon" id="history">History</div>
    </div>
    <div class="content">
        <!-- Content of the selected icon will be displayed here -->
    </div>
    <script>
        const icons = document.querySelectorAll('.icon');
        const content = document.querySelector('.content');

        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Clear existing content
                content.innerHTML = '';

                // Load content based on the clicked icon
                switch (icon.id) {
                    case 'home':
                        content.innerHTML = '<h2>Home Content</h2>';
                        break;
                    case 'trending':
                        content.innerHTML = '<h2>Trending Content</h2>';
                        break;
                    case 'subscriptions':
                        content.innerHTML = '<h2>Subscriptions Content</h2>';
                        break;
                    case 'library':
                        content.innerHTML = '<h2>Library Content</h2>';
                        break;
                    case 'history':
                        content.innerHTML = '<h2>History Content</h2>';
                        break;
                    default:
                        break;
                }
            });
        });

    </script>
</body>

</html>
