<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Events and Event handlers</h1>
  <p id="p1"></p>
  <!-- we have events like mouse events,keyboard events,form events,focus events 
  mouse events like "onclick,ondblclick,onmouseover,onmouseout"
  focus events like "onfocus,onblur,onchange"
  form events like "onload,onsubmit,onreset"
  keyboard events like "onkeyup,onkeypress,onkeydown"-->
  <input type="button" value="Submit" id="d1"onclick="event1()" ondblclick="event2()" onmouseover="event3()" onmouseout="event4()">
  <input type="text"  value="" id="d2"onfocus="event5()" onblur="event6()">
  <input type="date" value="" id="d3" onchange="event7()">
  <select name="" id="d3">
    <option value="11">11</option>
    <option value="22">22</option>
    <option value="33">33</option>
  </select>
  <script>
   function event1(){
    document.getElementById("p1").innerHTML="Succesfully submitted";
   }
   function event2(){
    document.getElementById("p1").innerHTML="Already submitted";
   }
   function event3(){
    document.getElementById("d1").style.background="pink";
   }
   function event4(){
    document.getElementById("d1").style.background="red";
   }
   function event5(){
    document.getElementById("d2").style.background="yellow";
   }
   function event6(){
    document.getElementById("p1").innerHTML="Enter details ";
   }
   function event7(){
    document.getElementById("d3").innerHTML="details are updated";
   }
  </script>
</body>
</html>
