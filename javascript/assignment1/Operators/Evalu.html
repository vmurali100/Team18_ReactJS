<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //Precedence means "priority" i.e to which the operators in an expression are executed first and next.
    // Precedence Order : post fix > pre fix > multiplicative > additive > relational > Equality >logical AND,OR> Ternary.
    //If the operator have same precedence then we go for "Associativity" i.e mostly (left to right) executing.
    // 2+3*5 in this the multiplication have more precedence than addition.
    //3*5=15
    //2+15=17
    document.write("Result of the expression is :"+(2+3*5))
    </script>
</head>
<body>  
</body>
</html>
