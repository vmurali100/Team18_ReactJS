<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     //addition,subtraction,multiplication,division
        var sp="<br>";
        var l=5*(3+2)-10/2;
        document.write("Resuit is :"+l,sp)


      // modulo-division operator example 
      var l1=prompt("Enter the l1");
      var l2=prompt("Enter the l2");
      var l3=(l1%l2);
      document.write("Modulo division of the l1 and l2 is :"+l3,sp)


      //if number is given in double quotes it takes as string and go for concatenation "10"+5=105|s1+s2=s1s2
      var l4="10"+5;
      document.write("Result of the expression is :"+l4,sp)


      //pre fix increment i.e ++a it increments the value
      //post fix increment i.e a++ it prints a value first and then it increments
      var i1=3;
      var i2=3;
      document.write("The post increment value of i1 :"+(i1++),sp,
                      "The pre increment value of i2 :"+(++i2),sp)
    </script>
</head>
<body>
</body>
</html>
