<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    //program that prints all even numbers from 1 to 100 using a for loop
    for(i=1;i<=100;i++){
     if(i%2==0){
     document.write("The even Numbers are "+i+"<br>")
    }
    }


   // program that prints the multiplication table of a given number up to 10 using a for loop.
    var num=prompt("Enter the number");
    for(i=1;i<=10;i++){
        document.write(num+"X"+i+"="+num*i+"<br>")
    }
 

    //program that calculates the factorial of a number using a for loop
    var n=prompt("Enter the factorial");
    var fact=1;
    for(i=1;i<=n;i++){
        fact=fact*i;
    }
    document.write(fact+"<br>")


    //program that prints the Fibonacci series up to the 10th term using a for loop
    var a=0,b=1,c;
    document.write(a+"&nbsp"+b+"&nbsp")
    for(i=1;i<=10;i++){
         c=a+b;
         document.write(c+"&nbsp")
         a=b;
         b=c;
    }
    

    </script>
</head>

</body>
</html>
