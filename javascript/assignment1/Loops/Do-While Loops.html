<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    //program that continues to prompt the user for numbers and calculates their sum, stopping only when the user enters "stop"
    var n=Number(prompt("Enter the n value"));
     var i=1,sum=0;
     while(i<=n){
        sum=sum+i;
        i++;
        if (n=="stop")
        break
     }
     document.write(sum+"<br>")

    </script>
</head>
<body>
</body>
</html>
