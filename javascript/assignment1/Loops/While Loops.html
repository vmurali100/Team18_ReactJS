<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

   //program that calculates the sum of numbers from 1 to n using a while loop, where n is a user input.
     var n=Number(prompt("Enter the n value"));
     var i=1,sum=0;
     while(i<=n){
        sum=sum+i;
        i++;
     }
     document.write(sum+"<br>")
    

     //program that finds the Greatest Common Divisor (GCD) of two numbers using a while loop
    var n1=Number(prompt("Enter the n1 value"));
    var n2=Number(prompt("Enter the n2 value"));
    while(n1%n2!==0){
        var rem=n1%n2;
        var n1=n2;
        var n2=rem;
    }
    var gcd=n2;
    document.write("The gcd of "+n1+" and "+n2+" is "+gcd+"<br>")


    //a program that prints all prime numbers up to n using a while loop
    var count=0;
    for (i=1;i<=n;i++){
        if ((n%i==0)){
            count++;
        }
    }
        if(count==2){
            document.write(n+" is a prime number"+"<br>")
        }else{
            document.write(n+" is not a prime number"+"<br>")
        }
    </script>
</head>
<body>
</body>
</html>
