<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

   //program that calculates the sum of numbers from 1 to n using a while loop, where n is a user input.
     var n=Number(prompt("Enter the n value"));
     var i=1;
     while(i<=n){
        document.write((n+i))
        i++;
     }
    

    </script>
</head>
<body>
</body>
</html>
