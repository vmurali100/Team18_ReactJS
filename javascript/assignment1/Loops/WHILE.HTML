    <script>
   //program that calculates the sum of numbers from 1 to n using a while loop, where n is a user input.
     var i=1;
     var n=Number(prompt("Enter the n value"));
     while(i<=n){
        document.write("The sum of numbers is "+(n+=i))
        i++;
     }
