<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //positive,negative and Zero number
    var m1=prompt("Enter m1");
    if(m1>0)
    document.write("It is a Positive Number"+"<br>")
    else if(m1<0)
    document.write("It is a Negative Number"+"<br>")
    else
    document.write("Zero"+"<br>")
    //Largest number among three numbers
    var a=prompt("Enter a");
    var b=prompt("Enter b");
    var c=prompt("Enter c");
    if((a>b)&&(a>c))
    document.write("A is the largest number its value is "+a+"<br>")
    else if((b>a)&&(b>c))
    document.write("B is the largest number its value is "+b+"<br>")
    else
    document.write("C is the largest number its value is "+c+"<br>")
    //check palindrome or not ? example of palindrome: wow if u reverse this u will get wow 
    var a=prompt("Enter the word")
    var a1=a.split('');
    var a2=a1.reverse();
    var b=a2.join('');
     if(a==b){
        document.write("It is a palindrome"+"<br>")
    }else{
        document.write("It is not a palindrome"+"<br>")
    }
    //check whether the leap year or not
    //we can use another condition also i.e ((y%4==0)&&(y%100!=0))
    var y=prompt("Enter the year");
    if(y%400==0){
        document.write("This year is a Leap Year"+"<br>")
    }else{
    document.write("This year is a Leap Year"+"<br>")
    }
    //check voting age eligibility
    var age=prompt("Enter the age");
    if(age<18){
    document.write("Your not eligibile to vote")
    }
    else{
    document.write("you are eligibile to vote")
    }
    </script>
