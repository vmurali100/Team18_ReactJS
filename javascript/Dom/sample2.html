      farming_types.forEach((usr) => {
        // console.log(farming_types);
        var mytr = document.createElement("tr");
        for (a in usr) {
          if (a != "img") {
            var mytd = document.createElement("td");
            mytd.innerHTML = usr[a];
            mytr.appendChild(mytd);
          } else if (a == "img") {
            var myimgtd = document.createElement("id");
            var myimg = document.createElement("img");
            myimg.setAttribute("src", usr[a]);
            myimgtd.appendChild(myimg);
            mytr.appendChild(myimgtd);
          }
        }
        document.querySelector("tbody").appendChild(mytr);
