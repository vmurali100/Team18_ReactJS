<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var m1=Number(prompt("Enter m1"));
        var m2=Number(prompt("Enter m2"));
        var l1=function (){
            var m3=(m1+m2);
            var m4=(m1-m2);
            var m5=(m1/m2);
            var m6=(m1%m2);
            var m7=(m1*m2);
            var sp="<br>";
            document.write("<b>The Addition of m1 and m2:</b>"+m3,sp,
                           "<b>The Subtraction of m1 and m2:</b>"+m4,sp,
                           "<b>The Division of m1 and m2:</b>"+m5,sp,
                           "<b>The Modulo of m1 and m2:</b>"+m6,sp,
                           "<b>The Subtraction of m1 and m2:</b>"+m7,sp,sp,sp
                           )
        }
        l1()
    </script>
</head>
<body>
</body>
</html>
