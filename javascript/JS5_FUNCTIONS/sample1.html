<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var m1=Number(prompt("Enter m1"));
        var m2=Number(prompt("Enter m2"));
        function caluclate(){
           var m3=(m1+m2);
           var m4=(m1%m2);
           var m5=((m1>m2)&& (m1=m2));
           var m6=((m1>m2)||(m1<m2));
           var m7=(m1===m2);
           var m8=(m1!==m2);
           document.write("Addition :"+ m3+ "<br>"+
                           "modulo  :"+ m4 +"<br>"+
                           "And result :"+m5+"<br>"+
                           "Or result :"+m6+"<br>"+
                            "Equal :"+m7+"<br>"+
                            "Not equal :"+m8+"<br>"
                            );                
        }
        caluclate()
    </script>
</head>
<body>  
</body>
</html>
