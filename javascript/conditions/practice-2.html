    <title>Document</title>

  <body>
    <script>
      var points = 100;
      var points = prompt("hello...............");

      if (points <= 33) {
        document.write("Fail..");
      } else if (points >= 34 && points <= 75) {
        document.write("Average....");
      }else if(points >= 76 && points <= 95){
        document.write("second Class")      
       } else {
        document.write("First Class..");
      }
    </script>
  </body>
