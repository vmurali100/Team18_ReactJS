<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #fig{
        background-image:url("https://images.unsplash.com/photo-1581362072978-14998d01fdaa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHVuaXZlcnNpdHl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60");
        background-size: cover;
        width:550px;
        height:520px;
        text-align: center;
        margin: auto;
     }
     table{
        border-collapse: collapse;
     }
    </style>
</head>
<body>
    <form id="fig" action="">
        <br><label for="fname">Firstname :</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Lastname :</label>
        <input type="text" id="lname"><br>
        <label for="subjects">Course</label><br>
        <input type="checkbox" name="subjects" value="Chemistry">Chemistry<br>
        <input type="checkbox" name="subjects" value="Maths">Maths<br>
        <input type="checkbox" name="subjects" value="Physics">Physics<br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Others">Others<br>
        <label for="phno">Phone no : </label>
        <input type="text" id="phno"><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="5"></textarea><br>
        <label for="mail">e-mail : </label>
        <input type="email" id="mail"><br><br>
        <label for="pass">Password :</label>
        <input type="text" id="pass"><br><br>
        <label for="cpass">Re-Type Password :</label>
        <input type="text" id="cpass"><br><br>
        <button type="button" onclick="adduser()">Adduser</button> <br><br><br>
        <table border="1">
            <thead>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Phone no</th>
                <th>Address</th>
                <th>e-mail</th>
                <th>Password</th>
                <th>Re-Type Password</th>
                <th>Gender</th>
                <th>Course</th>
            </thead>
            <tbody>
    
            </tbody>
            <script>
                var users=[];
                var allrbtons=document.getElementsByName("gender");
                var allcheckboxes=document.getElementsByName("subjects");
                function adduser(){
                    var person={
                        fname:"",
                        lname:"",
                        phno:"",
                        address:"",
                        mail:"",
                        pass:"",
                        cpass:"",
                        gender:"",
                        subjects:[],
                    };
                    for(a in person){
                        if(a!="gender"&& a!="subjects"){
                        person[a]=document.getElementById(a).value;
                        }else if(a =="gender"){
                            allrbtons.forEach((rb)=>{
                                if(rb.checked){
                                    person.gender=rb.value;
                                }
                            })
                        }else if(a == "subjects"){
                            allcheckboxes.forEach((cb)=>{
                                if(cb.checked){
                                    person.subjects.push(cb.value)
                                }
                            })
                        }
                    console.log(person)
                    }
                    users.push(person);
                    displayusers();
                    clearform();
                }
                function displayusers(){
                    document.querySelector("tbody").innerHTML="";
                    users.forEach((usr)=>{
                        var mytr=document.createElement("tr");
                        for(a in usr){
                            var mytd=document.createElement("td");
                            mytd.innerHTML=usr[a];
                            mytr.appendChild(mytd);
                        }
                        document.querySelector("tbody").appendChild(mytr);
                    });
                }
                function clearform(){
                    var person={
                        fname:"",
                        lname:"",
                        phno:"",
                        address:"",
                   
                        mail:"",
                        pass:"",
                        cpass:"",
                        gender:"",
                        subjects:[],
                    }  
                    for (a in person){
                        document.getElementById(a).value="";
                        allrbtons.forEach((rb)=>{
                            rb.checked=false;
                        });
                        allcheckboxes.forEach((cb)=>{
                            cb.checked=false;
                        })
                    }
                }
            </script>
</body>
</html>
