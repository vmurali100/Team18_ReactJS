<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">First Name</label>
        <input type="text" name="" id="fname"> <br>
        <label for="">Last Name </label>
        <input type="text" name="" id="lname"> <br>
        <button onclick="addUser()" type="button">Add User</button>
        <button onclick="updateUser()" type="button">Update User</button>
    </form>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function addUser(){
            var user = {
                fname:"",
                lname:"",
            }
            for(a in user){
                user[a]=document.getElementById(a).value;
            }
            users.push(user)
            displayUsers()
            clearForm()
        }
        function displayUsers(){
            document.querySelector("tbody").innerHTML = ""
            users.forEach(function(usr,i){
                var myTr = document.createElement("tr")
                for(a in usr){
                    var myTd = document.createElement("td")
                    myTd.innerHTML = usr[a]
                    myTr.appendChild(myTd)
                }
                var ediTd = document.createElement("td")
                var delTd = document.createElement("td")
              
                var editBtn = document.createElement("button")
                editBtn.innerHTML = "Edit"
                editBtn.setAttribute("onclick","editUser("+i+")")

                var deleteBtn = document.createElement("button")
                deleteBtn.innerHTML = "Delete"
                 deleteBtn.setAttribute("onclick","deleteUser("+i+")")

                ediTd.appendChild(editBtn)
                delTd.appendChild(deleteBtn)

                myTr.appendChild(ediTd)
                myTr.appendChild(delTd)
                document.querySelector("tbody").appendChild(myTr)
            })
        }
        function clearForm(){
            var user = {
                fname:"",
                lname:"",
            }
            for(a in user){
                document.getElementById(a).value="";
            }  
        }

        function editUser(i){
            gIndex = i
            var user = {
                fname:"",
                lname:"",
            }
            for(a in user){
                document.getElementById(a).value = users[i][a];
            }
        }

        function deleteUser(i){
            users = users.filter((usr,index)=>{
                return i != index
            })
            displayUsers()
        }
        gIndex = null
        function updateUser(){
            var user = {
                fname:"",
                lname:"",
            }
            for(a in user){
            user[a]=document.getElementById(a).value;
            }
            users[gIndex] = user
            displayUsers()
        }
    </script>
</body>
</html>
