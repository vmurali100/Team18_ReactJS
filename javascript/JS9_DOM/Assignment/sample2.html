<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>     
        #hi{
            border:1px solid blacK;
            width:300px;
            text-align: center;
            margin: auto;
            background-color: aqua;
        }
        button{
            background-color:plum;
            border-radius: 5px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<form>
<div id="hi">
<legend><b>Registration Form</b></legend><br>
<label for="FirstName">First Name :</label><br>
<input type="text" name="" id="FirstName"><br>
<label for="LastName">Last Name :</label><br>
<input type="text" name="" id="LastName"><br>
<label for="">Gender :</label><br>
<input type="radio" name="gender" value="male">male</input>
<input type="radio" name="gender" value="female">Female</input><br>
<label for="Mobile">Mobile :</label><br>
<input type="number" name="" id="Mobile"><br>
<label for="Address">Address :</label><br>
<textarea rows="4" cols="20" id="Address"></textarea><br><br>
<button type="button" onclick="adduser()"> Submit </button>
</div>
<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</form>
    <script>
        var users = [];
        var allradiobuttons=document.getElementsByName("gender");
        function adduser(){
        var user={
            FirstName:"",
            LastName:"",
            gender:"",
            Mobile:"",
            Address:"",
        };
        for(a in user){
            if(a != "gender"){
            user[a]=document.getElementById(a).value;
            }
            else if(a == "gender"){
            allradiobuttons.forEach((rb)=>{
            if(rb.checked){
                user.gender=rb.value;
            }
            })
           }
    }
           users.push(user);
           displayuser();
           clearform();  
}
        function displayuser(){
            document.querySelector("tbody").innerHTML = "";
            users.forEach((usr)=>{
                var mytr=document.createElement("tr");
                for(a in usr){
                 var mytd=document.createElement("td");
                 mytd.innerHTML=usr[a];
                 mytr.appendChild(mytd);
                }
                document.querySelector("tbody").appendChild(mytr)
            }) ;  
        }
        function clearform() {
            var user={
            FirstName:"",
            LastName:"",
            gender:"",
            Mobile:"",
            number:"",
        };
        for(a in user){
            document.getElementById(a).value=""
            allradiobuttons.forEach((rb)=>{
                rb.checked=false;
            });
        }
        }
    </script>
</body>
</html>
