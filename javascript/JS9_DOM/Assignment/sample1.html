<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #hyuk{
        background-color: darkseagreen;
        width: 219px;
        height: 346px;
        text-align: center;
        margin: auto;
     }
     button{
    width: 168px;
    background-color: blue;
    color: rgb(47, 255, 127);
     }
     .hu{
        border:2px solid rgb(15, 238, 242);
     }
     table{
        border-collapse:collapse;
     }
    </style>
</head>
<body>
    <form id="hyuk">
    <legend><b>Create Registration Form Using Javascript</b><legend><br><br>
    <label for="name">Name :</label><br> 
    <input type="text" name="" id="name" placeholder="Ravi" class="hu"><br><br>
    <label for="email">Email :</label><br>
    <input type="text" name="" id="email"placeholder="Rav_2003@gmail.com"class="hu"><br><br>
    <label for="pass">Password :</label><br>
    <input type="text" name="" id="pass"  class="hu"><br><br>
    <label for="cpass">Confirm Password :</label><br>
    <input type="text" name="" id="cpass" class="hu"><br><br>
    <button type="button" onclick="adduser()"> <b>Register</b></button><br>
    </form>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Name </th>
                <th>Email</th>
                <th>Password</th>
                <th>Confirm Password</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <script>
        var users = [];
        function adduser(){
        var user={
            name:"",
            email:"",
            pass:"",
            cpass:"",
        };
        for(a in user){
            user[a]=document.getElementById(a).value;
        }
        users.push(user);
        displayUser()
    }

        function displayUser() {
        document.querySelector("tbody").innerHTML = ""
        users.forEach((usr)=>{
            var mytr=document.createElement("tr")
            for(a in usr){
                var mytd=document.createElement("td")
                mytd.innerHTML=usr[a]
                mytr.appendChild(mytd)
            }
            document.querySelector("tbody").appendChild(mytr)
        })
        clearForm()
        }
        function clearForm(){
            var user={
            name:"",
            email:"",
            pass:"",
            cpass:"",
        };
        for(a in user){
            document.getElementById(a).value=""
        }
      }
    </script>
</body>
</html>
