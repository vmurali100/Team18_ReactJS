<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="name">Name :</label>
   <input type="text"id="name"> 
   <label for="rollno">Rollno :</label>
   <input type="text" id="rollno"> 
   <label for="stream">Stream</label>
   <input type="text"id="stream"> 
   <label for="college">College</label>
   <input type="text" id="college"> 
   <button type="button" onclick="adduser()"id="btn">Add data</button><br><br>
   <button type="button" onclick="updateuser()"id="btn1">update data</button><br><br>
   <table border="1">
    <thead>
        <tr>
        <th>Name</th>
        <th>Rollno</th>
        <th>Stream</th>
        <th>college</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <script>
        var users=[];
        function adduser(){
            var person={
                name:"",
                rollno:"",
                stream:"",
                college:"",
            }
            for(a in person){
                person[a]=document.getElementById(a).value;
                console.log(person)
            }
            users.push(person);
            displayuser()
            clearform()
        }
        function displayuser() {
            document.querySelector("tbody").innerHTML=""
            users.forEach((usr,i)=>{
                var mytr=document.createElement("tr")
                for (a in usr){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=usr[a]
                    mytr.appendChild(mytd)
                }
                var edtd=document.createElement("td")
                mytr.appendChild(edtd)
                var edbtn=document.createElement("td")
                edtd.appendChild(edbtn)
                edbtn.innerHTML="edit"
                edbtn.setAttribute("onclick","edituser("+i+")")
                document.querySelector("tbody").appendChild(mytr) 

                var detd=document.createElement("td")
                mytr.appendChild(detd)
                var debtn=document.createElement("td")
                detd.appendChild(debtn)
                debtn.innerHTML="delete"
                debtn.setAttribute("onclick","deleteuser("+i+")")
                document.querySelector("tbody").appendChild(mytr) 
            })
        }
        function edituser(i) {
        gIndex=i
        for(a in users[i]){
            document.getElementById(a).value=users[i][a]
        }
        document.getElementById("btn").style.display="none"
        document.getElementById("btn1").style.display="block"
        displayuser()
        }
        function updateuser() {
            document.getElementById("btn").style.display="block"
            document.getElementById("btn1").style.display="none"
            var person={
                name:"",
                rollno:"",
                stream:"",
                college:"",
            }
            for(a in person){
                person[a]=document.getElementById(a).value;
            }
            users[gIndex]=person;
            displayuser()
            clearform()
        }
    function deleteuser(i){
    users=users.filter((usr,index)=>{
        return i!=index
    })
    displayuser()
    }
        function clearform(){
            var person={
                name:"",
                rollno:"",
                stream:"",
                college:"",
            }
            for(a in person){
                document.getElementById(a).value="";
            }
        }
    </script>
   </table>
</body>
</html>
