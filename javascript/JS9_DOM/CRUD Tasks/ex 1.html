<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Name </th>
            <th>RollNo </th>
            <th>Email </th>
            <th>City </th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var user={
            name:"ravi",
            rollno:11,
            email:"jahnavi2002g@gmail.com",
            city:"chittoor"
        }
        var mytr=document.createElement("tr");
        for(a in user){
            var mytd=document.createElement("td");
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
        }
        document.querySelector("tbody").appendChild(mytr)
    </script>
</body>
</html>
