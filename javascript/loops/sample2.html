<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <script>
    var Holder=prompt("Total Number")
    for (i=1;i<=20; i++){
        document.write(Holder + "x" +i+ "="+ Holder *i+"<br>" )
    }
   </script>
