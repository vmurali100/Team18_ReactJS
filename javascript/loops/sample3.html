<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (score = 1; score <= 100; score++) {
        if (score % 1 == 0) {
          document.write(score + "<br>");
        }
      }
    </script>
  </body>
</html>
