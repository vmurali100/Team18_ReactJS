<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var variable1 = 10;
      var variable2 = "10";

      if (variable1 !== variable2) {
        document.write("The variables are not equal in both type and value.");
      } else {
        document.write(
          "The variables are equal in either type or value, or both.");
      }
    </script>
  </body>
</html>
