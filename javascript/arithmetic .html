<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var l1=20;
        var l2=30;
        var l3=10;
        var l4=50;
        var l5=45;
        document.write("<b>Addition :</b>"+(l1+l2)+"<br>"+"<b>Subtraction :</b>"+(l2-l1)+"<br>"+"<b>Multiplication :</b>"+(l1*l2)+"<br>"+"<b>Division :</b>"+(l2/l1)+"<br>"+"<b>Modulo :</b>"+(l2%l1)+"<br>"+"<br>")
        document.write("<b>Addition :</b>"+(l2+l3)+"<br>"+"<b>Subtraction :</b>"+(l2-l3)+"<br>"+"<b>Multiplication :</b>"+(l2*l3)+"<br>"+"<b>Division :</b>"+(l2/l3)+"<br>"+"<b>Modulo :</b>"+(l2%l3)+"<br>"+"<br>")
        document.write("<b>Addition :</b>"+(l4+l3)+"<br>"+"<b>Subtraction :</b>"+(l4-l3)+"<br>"+"<b>Multiplication :</b>"+(l4*l3)+"<br>"+"<b>Division :</b>"+(l4/l3)+"<br>"+"<b>Modulo :</b>"+(l4%l3)+"<br>"+"<br>")
        document.write("<b>Addition :</b>"+(l4+l5)+"<br>"+"<b>Subtraction :</b>"+(l4-l5)+"<br>"+"<b>Multiplication :</b>"+(l4*l5)+"<br>"+"<b>Division :</b>"+(l4/l5)+"<br>"+"<b>Modulo :</b>"+(l4%l5)+"<br>"+"<br>")
        document.write("<b>Addition :</b>"+(l1+l4)+"<br>"+"<b>Subtraction :</b>"+(l1-l4)+"<br>"+"<b>Multiplication :</b>"+(l1*l4)+"<br>"+"<b>Division :</b>"+(l1/l4)+"<br>"+"<b>Modulo :</b>"+(l1%l4)+"<br>"+"<br>")
    </script>
</head>
