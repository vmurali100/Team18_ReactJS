<body>
    <script>
        var sp="<br>";
        var l1=11;
        var l2=22;
        var l3="11";
        var l=(l1==l2);
        var s=(l1!=l2);
        var y=(l1===l3);
        var z=(l1!==l3);
        var l1=(l1==l3);
        var s1=(l1!=l3);
        var y1=(l2===l3);
        var z1=(l2!==l3);
        document.write("<b>Equal :</b>",l,sp,"<b>Not Equal :</b>",s,sp,"<b>Equal :</b>",y,sp,"<b>Not Equal :</b>",z,sp,sp)
        document.write("<b>Equal :</b>",l1,sp,"<b>Not Equal :</b>",s1,sp,"<b>Equal :</b>",y1,sp,"<b>Not Equal :</b>",z1,sp,sp)
    </script>
