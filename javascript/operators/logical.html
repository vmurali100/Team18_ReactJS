<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sp="<br>";
        var m1=20;
        var m2=10;
        var l1=40;
        var l2=40;
        var m=5;
        document.write("<b>Check1 :</b>"+(m1>=m2),sp,"<b>Check2 :</b>"+(m2<=m1),sp,"<b>Check3 :</b>"+((m1>=m2)&&(m1<=m2)),sp,"<b>Check4 :</b>"+((m1>=m2)||(m1<=m2)),sp,sp)
        document.write("<b>Check1 :</b>"+(m2>=l1),sp,"<b>Check2 :</b>"+(m2<=l1),sp,"<b>Check3 :</b>"+((l1>=m2)&&(m2<=l1)),sp,"<b>Check4 :</b>"+((l1<=m2)||(m2>=l1)),sp,sp)
        document.write("<b>Check1 :</b>"+(l1>=l2),sp,"<b>Check2 :</b>"+(l2<=l1),sp,"<b>Check3 :</b>"+((l1>=l2)&&(l1<=l2)),sp,"<b>Check4 :</b>"+((l1>=l2)||(l1<=l2)),sp,sp)
        document.write("<b>Check1 :</b>"+(m1>=m),sp,"<b>Check2 :</b>"+(m<=m1),sp,"<b>Check3 :</b>"+((m1>=m)&&(m1<=m)),sp,"<b>Check4 :</b>"+((m1>=m)||(m1<=m)),sp,sp)
    </script>
</head>
<body>
</body>
</html>
