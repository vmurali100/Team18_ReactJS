<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var allUsers = [];
      function getUsersFromAPI() {
        var getUsersfromserver = new XMLHttpRequest();
        var api = "https://random-data-api.com/api/v2/users?size=10";
        getUsersfromserver.open("GET", api);
        getUsersfromserver.send();
        getUsersfromserver.onreadystatechange = function () {
          if (
            getUsersfromserver.status == 200 &&
            getUsersfromserver.readyState == 4
          ) {
            allUsers = JSON.parse(getUsersfromserver.response);
            displayUsers()
          }
        };
      }

      function displayUsers() {
        console.log(allUsers);
      }

      getUsersFromAPI(displayUsers)
     
    </script>
  </body>
</html>
