<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" /><br /><br />
      <label for="fname">Father Name:</label>
      <input type="text" id="fname" /> <br /><br />
      <label for="mname">Mother Name:</label>
      <input type="text" id="mname" /><br /><br />
      <label for="pnumber">Phone Number:</label>
      <input type="number" id="pnumber" /><br /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" /><br /><br />
      <label for="Password">Password:</label>
      <input type="text" id="Password" /><br /><br />
      <label for="cpass">Confirm Password</label>
      <input type="text" id="cpass" /><br /><br />
      <label for="pcode">Pin Code:</label>
      <input type="number" id="pcode" /><br /><br />
      <label for="gender">Gender</label><br /><br />
      <input type="radio" name="gender" value="first" /> first
      <input type="radio" name="gender" value="second" />second

      <br /><br />

      <button type="button" onclick="addusr()">Submit</button>
    </form>
    <br /><br />
    <table border="1">
      <thead>
        <tr>
          <th>Name:</th>
          <th>Father Name:</th>
          <th>Mother Name:</th>
          <th>Phone Number:</th>
          <th>Email:</th>
          <th>Password:</th>
          <th>Confirm Password</th>
          <th>Pin Code:</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      users = [];
      var allradiobuttons = document.getElementsByName("gender");
      function addusr() {
        var person = {
          name: "",
          fname: "",
          mname: "",
          pnumber: "",
          email: "",
          Password: "",
          cpass: "",
          pcode: "",
          gender: "",
        };
        for (a in person) {
          if(a!="gender"){
            person[a] = document.getElementById(a).value;
          console.log(person);
          }else if(a=="gender"){
            allradiobuttons.forEach(function (rbutton) {
          if (rbutton.checked == true) {
            person.gender = rbutton.value;
          }
        });
          } 
        }
        users.push(person);
        displayUsers(users);
        clearform();
      }
      function displayUsers() {
        document.querySelector("tbody").innerHTML = "";
        users.forEach((usr) => {
          var mytr = document.createElement("tr");
          for (c in usr) {
            var mytd = document.createElement("td");
            mytd.innerHTML = usr[c];
            mytr.appendChild(mytd);
          }
          document.querySelector("tbody").appendChild(mytr);
        });
      }
      function clearform() {
        var person = {
          name: "",
          fname: "",
          mname: "",
          pnumber: "",
          email: "",
          Password: "",
          cpass: "",
          pcode: "",
          gender:""
        };
        for (a in person) {
          document.getElementById(a).value = "";
        }
      }
    </script>
  </body>
</html>
