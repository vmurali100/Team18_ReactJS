<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Student Name</label>
        <input type="text" name="" id="sname"> <br><br>
        <label for="">Class</label>
        <input type="text" name="" id="class"> <br><br>
        <label for="">Group</label>
        <input type="text" name="" id="group"> <br><br>
        <label for="">Subject</label>
        <input type="text" name="" id="sub"><br><br>

            <button type="button" onclick="adduser()">submit</button>
 

    </form>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Class</th>
                <th>Group</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var allusers=[]
        function adduser(){
           var user={
            sname:"",
            class: "",
            group: "",
            sub:""
           }
           for(a in user){
            user[a]=document.getElementById(a).value
            console.log(user)
           }
           allusers.push(user)
           persons(allusers)
           clearform()
        }
        function persons(){
            document.querySelector("tbody").innerHTML=""
            allusers.forEach((usr)=>{
                var mytr=document.createElement("tr")
                for(a in usr){
                    var mytd=document.createElement("td")
                    mytd.innerHTML=usr[a]
                    mytr.appendChild(mytd)
                }
                document.querySelector("tbody").appendChild(mytr)
            })
        }
        function clearform(){
            var user={
            sname:"",
            class: "",
            group: "",
            sub:""
           }
           user[a]=document.getElementById(a).value="";
        }
    </script>
</body>
</html>
