<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML FORM ELEMENTS</h1>
    <label for="">First Name:</label>
    <input type="text" name="" id="fname" /><br /><br />
    <label for="">Last Name:</label>
    <input type="text" name="" id="lname" /><br /><br />
    <label for="">Email Id:</label>
    <input type="text" name="" id="email" /><br /><br />
    <button onclick="displayvalues()" type="button">submit</button>
    <br /><br />
    <table border="1">
      <thead>
        <tr>
          <th>First Name:</th>
          <th>Last Name:</th>
          <th>Email Id:</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [];
    
      function displayvalues() {
        var myFirstname = document.getElementById("fname").value;
        var mylastname = document.getElementById("lname").value;
        var myemailid = document.getElementById("email").value;
    
        var usr = {
          firstname: myFirstname,
          lastname: mylastname,
          email: myemailid,
        };
    
        users.push(usr);
        displayUsers();
        console.log(usr);
        clearform();
      }
    
      function displayUsers() {
        var tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
    
        users.forEach((user) => {
          var myTr = document.createElement("tr");
    
          for (var key in user) {
            var myTd = document.createElement("td");
            myTd.innerHTML = user[key];
            myTr.appendChild(myTd);
          }
    
          tbody.appendChild(myTr);
        });
      }
    
      function clearform() {
        var user = {
          firstname: "",
          lastname: "",
          email: "",
        };
        for (var key in user) {
          document.getElementById(key).value = "";
        }
      }
    </script>
    
  </body>
</html>
