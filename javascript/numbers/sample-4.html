<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var phNumber=100;
    var newphNumber=200;

    var anotherNumber="200";

    var check=(phNumber==newphNumber)
    var checkanother=(phNumber==anotherNumber)
    document.write("number check:"+check +"<br>")
    document.write("another check:"+ checkanother +"<br>")

    var newphcheck=phNumber===newphNumber;
    document.write("check number:" +newphcheck+"<br>" )

    var newcheck=phNumber===anotherNumber;
    document.write("check number:" +newcheck )
  </script>  
</body>
