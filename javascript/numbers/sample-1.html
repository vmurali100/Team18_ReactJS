<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstNumber=20;
        var secondNumber=30;

        var AddTotal=firstNumber+secondNumber; 
        var substraction=secondNumber-firstNumber
        var multiplication=firstNumber*secondNumber
        var Division=firstNumber/secondNumber
        var modulusvalue=firstNumber%secondNumber
        
        document.write("Total Add:" +AddTotal+ "<br>")
        document.write("Total sub:" +substraction+"<br>")
        document.write("Total mulp:" +multiplication+"<br>")
        document.write("Total div:" +Division+"<br>")
        document.write("Total mod:" +modulusvalue)
</script>
</body>
</html>
