<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      var thnumber=0.5
      var fonumber=1.7

      var Adding=thnumber+fonumber;
      var subtracting=fonumber-thnumber
      var multiplying=thnumber*fonumber
      var Division=thnumber/fonumber
      var modulus=thnumber%fonumber

      document.write("Total A:" + Adding+ "<br>"+"Total S:"+subtracting+"<br>"+"Total M:"+ multiplying+"<br>"+"Total D:"+Division+"<br>"+"Total  MO:"+modulus)
   </script>   
</body>
