<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit=prompt("Enter the fruit name");
        switch(fruit){
            case "apple":
                document.write("You are at the entrance");
                alert("Hello");
                break;
            case "bannana":
                document.write("You are slightly nearer to the first block");
                alert("Go Ahead")
                break;
            case "jamun":
                document.write("You reached first block");
                alert("welcome")
                break;
            case "guava":
                document.write("Exam section");
                break;
            case "pine":
                document.write("Academic Section");
                break;
            default:
                document.write("No Destination");
                alert("Where you want to go..?")
                break;
        }
    </script>
</head>

</html>
