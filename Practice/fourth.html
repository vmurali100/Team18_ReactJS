<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*++x , the value of var is incremented by 1; then it returns the value. If you use the ++ operator as a postfix like: x++ , the original value of var is returned first; then var is incremented by 1.*/
        let x = 4;

        let y = ++x;
        let z = x++;
        document.write(y + "<br>")
        document.write(z)
    </script>
</head>

<body>

</body>

</html>
