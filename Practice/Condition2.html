<body>
    <script>
        var myage = Number(prompt("Enter your age here"))
        if (myage <= 19) {
            mycase = 1;
        } else if (myage > 20 && myage <= 45) {
            mycase = 2;
        } else (myage > 46){
            mycase = 3;
        }
        switch (mycase) {
            case 1:
                document.write("your an adult")
                break;
            case 2:
                document.write("your an younster")
                break;
            case 3:
                document.write("your an oldman")
        }
    </script>
