<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>

<body>
    <form>
        <h1>Registration Form</h1>
        <label for="name">Name:</label>
        <input type="text" name="" id="name"><br>

        <label for="age">Age:</label>
        <input type="number" name="" id="age"><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="number" name="" id="phonenumber"><br>

        <label for="city">City:</label>
        <input type="text" name="" id="city"><br><br>

        <!-- <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="Female"> Female <br>
        <input type="radio" name="gender" value="Others"> Others <br>

        <label for="Subjects">Subjects:</label><br>
        <input type="checkbox" name="Subjects" value="HTML"> HTML <br>
        <input type="checkbox" name="Subjects" value="CSS"> CSS <br>
        <input type="checkbox" name="Subjects" value="Java Script"> Java Script <br>
        <input type="checkbox" name="Subjects" value="React JS"> React JS <br><br> -->

        <button type="button" onclick="adduser()">Add User</button>

    </form>
    <br><br>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>City</th>
                <!-- <th>Gender</th>
                <th>Subjects</th> -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var users = []
        function adduser() {
            var person = {
                name: "",
                age: "",
                phonenumber: "",
                city: "",
            }
            for (a in person) {
                person[a] = document.getElementById(a).value
                console.log(person)
            }
            users.push(person)
        }
        function displayersUsers() {
            users.forEach(() => {
                var myTr = document.createElement("tr");
                document.querySelector("tbody").appendChild(myTr);
            })
        }
    </script>
</body>

</html>
