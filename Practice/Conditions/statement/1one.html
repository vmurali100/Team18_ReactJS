<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let grade = prompt("Enter the Grade Between (A-F)")
        switch (grade) {
            case "A":
                document.write("Excellent job! Keep up the good work!");
                break;
            case "B":
                document.write("Good job! You're doing well!");
                break;
            case "C":
                document.write("You're doing okay, but there's room for improvement.");
                break;
            case " D":
                document.write("You need to put in more effort. Seek help if needed.");
                break;
            case " E":
                document.write("You have not met the requirements. Please review the material.");
                break;
            case "F":
                document.write("Excellent job! Keep up the good work!");
                break;
            default:
                document.write("Invalid grade entered.")
                break;
        }
    </script>
</head>

<body>

</body>

</html>
