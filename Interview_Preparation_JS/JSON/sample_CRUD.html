<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" name="" id="fname"> <br>
        <label for="fname">Last Name : </label>
        <input type="text" name="" id="lname"> <br>
        <label for="fname">Email : </label>
        <input type="text" name="" id="email"> <br>
        <button type="button" onclick="addUser()">Add User</button>
    </form>

    <script>
       function addUser (){
            var person ={
                fname:document.getElementById("fname").value,
                lname:document.getElementById("lname").value,
                email:document.getElementById("email").value
            }
            const api_url = "http://localhost:3000/users"
            var addUserDetails = new XMLHttpRequest();
            addUserDetails.open("POST",api_url);
            addUserDetails.setRequestHeader("Content-Type","application/json");
            addUserDetails.send(JSON.stringify(person))

            addUserDetails.onreadystatechange = function(){
                if(addUserDetails.status == 201 && addUserDetails.readyState == 4){
                    console.log("User Added SuccessFully ")
                }
            }
       }
    </script>
</body>
</html>
