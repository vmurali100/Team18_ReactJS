<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var marks = [40, 50, 60, 70, 90, 100]
        var below60 = marks.filter(function (tt) {
            return tt < 60
        })
        var above70 = marks.filter(function (mm) {
            return mm > 70
        })
        document.write(below60)
        document.write(above70)
    </script>
</head>
