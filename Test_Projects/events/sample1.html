<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="" onchange="handlechangeEvent()">
        <option value="12">12</option>
        <option value="22">22</option>
        <option value="32">32</option>
        <option value="42">42</option>
        <option value="52">52</option>
        <option value="62">62</option>
        <option value="72">72</option>
    </select>
    <input type="date" name="" id="" onchange="handlechangeEvent()">
    <input type="checkbox" name="" id="" onchange="handlechangeEvent()">
    <input type="radio" name="" id="" onchange="handlechangeEvent()">
    <script>
        function handlechangeEvent(){
            console.log("handle change event is called")
        }
    </script>
</body>
</html>
