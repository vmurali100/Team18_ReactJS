<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        
        margin: 0;
        padding: 0;
      }
      #main,
      html {
        width: 100%;
        height: 100%;
        background: lightseagreen;
        display: grid;
        align-items: center;
        justify-content: center;
      }

      #profile {
        width: 300px;
        height: 300px;
        border: 1px solid white;
        border-radius: 10px;
        position: relative;
      }
      .top {
        background: lightgreen;
        height: 100px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      img {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        background: white;
        padding: 5px;
        position: absolute;
        left: 36%;
        top: 19%;
      }
      .middle {
        background: white;
        height: 70px;
        text-align: center;
        padding-top: 40px;
        font-family: sans-serif;
      }
      .bottom {
        display: flex;
        justify-content: space-evenly;
        background: white;
        border-top: 1px solid lightgray;
        padding: 22px 0;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="profile">
        <div class="top"></div>
        <div class="userProfile">
          <img
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"
            alt=""
          />
        </div>
        <div class="middle">
          <h2>Ramesh Babu</h2>
          <p>India</p>
        </div>
        <div class="bottom">
          <div class="content">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="content">
            <h2>801K</h2>
            <p>Likes</p>
          </div>
          <div class="content">
            <h2>80K</h2>
            <p>Photo</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
