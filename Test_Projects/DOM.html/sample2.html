<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table border="2">
    <thead>
        <tr>
            <th>Name</th>
            <th>About</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<body>
   <script>
    var chittor=[{
        name:"tirupati",
        about:"bdjfhdjfhekfh"
    },
    {
        name:"kanipakam",
        about:"jhjfh"
    },
    {
        name:"aragonda",
        about:"klkhjdfhjkdkfh"
    }

    ]
    chittor.forEach((user)=>{
        var mytr=document.createElement("tr")
        for(a in user){
            var mytd=document.createElement("td")
            mytd.innerHTML=user[a]
            mytr.appendChild(mytd)
        }
        document.querySelector("tbody").appendChild(mytr)
    })
   </script> 
</body>
</html>
