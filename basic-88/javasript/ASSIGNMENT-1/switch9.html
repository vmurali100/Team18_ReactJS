<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    calculator():
    while True:
        print("1. Add")
        print("2. Subtract")
        print("3. Multiply")
        print("4. Divide")
        print("5. Exit")
        choice = int(input("Enter your choice (1-5): "))
        
        if choice == 5:
            print("Exiting the calculator...")
            break

        num1 = float(input("Enter the first number: "))
        num2 = float(input("Enter the second number: "))

        result = None
        if choice == 1:
            result = num1 + num2
        else choice == 2:
            result = num1 - num2
        else choice == 3:
            result = num1 * num2
        else choice == 4:
            if num2 != 0:
                result = num1 / num2
            else:
                print("Error: Division by zero!")
        
        if result is not None:
            print("Result:", result)
        print()

calculator()
</script>
 
</body>
</html>
