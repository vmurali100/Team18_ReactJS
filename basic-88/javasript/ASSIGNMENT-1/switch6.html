<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var grade = prompt("enter grade");
      switch (grade) {
        case "A":
          document.write("is excellent");
          break;
        case "B":
          document.write("is very good");
          break;
        case "C":
          document.write("is good ");
          break;
        case "D":
          document.write("is bad");
          break;
        case "E":
          document.write("is very bad");
          break;
        case "F":
          document.write("is poor");
          break;
      }
    </script>
  </body>
</html>
