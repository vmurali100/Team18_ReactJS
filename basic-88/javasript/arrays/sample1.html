<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var myfamily = [
        "doorvasulu",
        "savithri",
        "haribabu",
        "shanthi",
        "thiyash",
        "chinniladdu",
      ];
      myfamily.unshift("girija")
      myfamily.push("chinniladdu")
      myfamily.splice(2,0,"chinnu")    

      myfamily.pop()
      myfamily.shift()
      myfamily.reverse()
      myfamily.splice(3,1,"chinnu")
      myfamily.sort()
      myfamily.sort().reverse()



      
      document.write(myfamily);






    </script>
  </body>
</html>
