<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myage=Number(prompt("I am a "));
        var job=null;
        if(myage<=30){
            job=1;
        }
        else if(myage>30 && myage<60)
        {
            job=2;
        }
        else{
            job=3;
        }
        switch(job){
        case 1:
        document.write("I am a teacher");
        break;
        case 2:
        document.write("Iam a software engineer");
        break;
        case 3:
        document.write("I am amillioner");
        }
    </script>
</body>
</html>
