<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var studentid = Number(prompt("please enter studentid"));
      var mycase=null
      if (studentid <= 19) {
        mycase = "ram";
      } else if (studentid > 20 && studentid < 40) {
        mycase = "sam";
      } else {
        mycase = "ss";
      }
      switch (mycase) {
        case "ram":
          document.write("you are fresher!!!");
          break;
        case "sam":
          document.write("you are senior");
          break;
        case "ss":
          document.write("you are most senior");
      }
    </script>
  </body>
</html>
