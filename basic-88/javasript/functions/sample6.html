        var restvalue = secondnumber % firstnumber;
document.write("total is:" +total +"<br>"+ "diff of two numbers:" +diff +"<br>"
+"multiplication of two numbers:"+mul +"<br>" +"division of two numbers:" +divs +"<br>"
+"modulus:"+restvalue )
      }
      calculate()
