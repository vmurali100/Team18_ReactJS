<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstnumber=20;
        var secondnumber=30;
        var total=firstnumber+secondnumber;
        var multiply=firstnumber*secondnumber;
        var subtractvalue=secondnumber-firstnumber;
        var division=secondnumber/firstnumber;
        document.write("total value:"+total+"<br>");
        document.write("multiply:"+multiply+"<br>");
        document.write("subtact:"+subtractvalue+"<br>");
        document.write("division:"+division+"<br>")
    </script>

</body>
