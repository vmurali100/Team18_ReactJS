<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
    var mynumber=15;
    var mynewnumber=25;
    var randomnumber="30";
    var check=(mynumber==mynewnumber);
    var checkrandomnumber=mynumber==randomnumber;
    document.write("checknumber:"+check +"<br>");
    document.write("checkvalue:"+checkrandomnumber +"<br>");
    var newcheck=(mynumber===mynewnumber);
    document.write("checknumber:"+newcheck+"<br>")
    var newcheck=mynewnumber!==randomnumber;
    document.write("check:-"+newcheck+"<br>")

</script>
    
</body>
