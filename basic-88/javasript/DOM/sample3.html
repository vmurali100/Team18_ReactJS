<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>s.no</th>
          <th>name</th>
          <th>age</th>
          <th>qualification</th>
          <th>post</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var carrer = [
        {
          sno: "1",
          name: "shanthi",
          age: 30,
          qualification: "mscb.ed",
          post: "software",
        },
        {
          sno: "2",
          name: "haribabu",
          age: 36,
          qualification: "degree",
          post: "hotel manager",
        },
        {
          sno: "3",
          name: "vijayamalini",
          age: 38,
          qualification: "M.B.A",
          post: "clerk",
        },
      ];
      carrer.forEach((user) => {
        var mytr = document.createElement("tr");
        for (a in user) {
          var mytd = document.createElement("td");
          mytd.innerHTML=user[a];
          
          mytr.appendChild(mytd);
        }
        document.querySelector("tbody").appendChild(mytr);
      });
    </script>
  </body>
</html>
