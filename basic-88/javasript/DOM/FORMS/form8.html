<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
form{
  text-align: center;
  padding: 20px;
  background-color: orange;
  width: 500px;
  margin: auto;
}
label {
    float: left;
    width: 150px;
}
button {
    background: aqua;
}

  </style>
  <body>
    <form>
      <label for="name">patient name:</label>
      <input type="text" id="name" /><br /><br>
      <label for="age">age:</label>
      <input type="text" name="" id="age" /><br /><br>
      <label for="pain">pain:</label>
      <input type="text" id="pain" /><br><br>
      <label for="precausions">precausions</label>
      <input type="text" id="precausions" /><br><br>
      <button type="button" onclick="adduser()">submit</button>
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>name</th>
          <th>age</th>
          <th>pain</th>
          <th>precausions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [];
      function adduser() {
        var person = {
          name: "",
          age: "",
          pain: "",
          precausions: "",
        };
        for (a in person) {
          person[a] = document.getElementById(a).value;
          console.log(a);
        }
        users.push(person);
        displayUsers(users);
        clearForm()
      }

      function displayUsers() {
        document.querySelector("tbody").innerHTML = "";
        users.forEach((usr) => {
          var mytr = document.createElement("tr");
          for (a in usr) {
            var mytd = document.createElement("td");
            mytd.innerHTML = usr[a];
            mytr.appendChild(mytd);
          }
          document.querySelector("tbody").appendChild(mytr);
        });
      }
      function clearForm() {
        var person = {
          name: "",
          age: "",
          pain: "",
          precausions: "",
        };
        for (a in person) {
          document.getElementById(a).value = "";
        }
      }
    </script>
  </body>
</html>
