<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Termination Checklist</h2>
    <form>
      <label for="employeename">Employee Name</label><br />
      <input type="text" id="employeename" /><br />
      <label for="employeeid">Employee ID</label><br />
      <input type="text" id="employeeid" /><br />
      <label for="supervisorname">Supervisor Name</label><br />
      <input type="text" id="supervisorname" /><br />
      <label for="department">Department</label><br />
      <input type="text" id="department" /><br />
      <label for="exit">Exit</label><br />
      <input type="text" id="exit" />
      <button type="button" onclick="submit()">submit</button>
    </form>
    <br /><br />
    <table border="1">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Employee ID</th>
          <th>Supervisor Name</th>
          <th>Department</th>
          <th>Exit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var employees = [];
      function user() {
        var Employee = document.getElementById("employeename").value;
        var EmployeeID = document.getElementById("employeeid").value;
        var Supervisor = document.getElementById("supervisorname").value;
        var Department = document.getElementById("department").value;
        var Exit = document.getElementById("exit").value;
        var person = {
          employeename: Employee,
          employeeid: EmployeeID,
          Supervisorname: Supervisor,
          department: Department,
          exit: Exit,
        };
        employees.push(person);
        displayemployee(employees);
        clearform();
      }
      function displayemployee() {
        document.querySelector("tbody").innerHTML = "";
        employee.forEach(function (usr) {
          var myTr = document.createElement("tr");
          for (a in usr) {
            var myTd = document.createElement("td");
            myTd.innerHTML = usr[a];
            myTr.appendChild(myTd);
          }
          document.querySelector("tbody").appendChild(myTr);
        });
      
      }
      function clearform() {
        document.getElementById("employeename").value = "";
        document.getElementById("employeeid").value = "";
        document.getElementById("supervisorname").value = "";
        document.getElementById("department").value = "";
        document.getElementById("exit").value = "";
      }
    </script>
  </body>
</html>
