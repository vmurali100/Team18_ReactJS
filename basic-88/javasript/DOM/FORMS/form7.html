<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">name:</label>
      <input type="text" id="name" /><br /><br />
      <label for="class">class:</label>
      <input type="text" id="class" /><br /><br />
      <label for="section">section:</label>
      <input type="text" id="section" /><br /><br />
      <label for="schoolname">schoolname:</label>
      <input type="text" id="schoolname" /><br /><br />
      <label for="city">city:</label>
      <input type="text" id="city" /><br /><br />
      <button type="button" onclick="adduser()">adduser</button>
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>name</th>
          <th>class</th>
          <th>section</th>
          <th>schoolname</th>
          <th>city</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [];
      function adduser() {
        var person = {
          name: "",
          class: "",
          section: "",
          schoolname: "",
          city: "",
        };
        for (a in person) {
          person[a] = document.getElementById(a).value;
          console.log(person);
        }
        users.push(person);
        displayUsers();
        clearform();
      }
      function displayUsers() {
        document.querySelector("tbody").innerHTML = "";
        users.forEach((usr) => {
          var mytr = document.createElement("tr");
          for (a in usr) {
            var mytd = document.createElement("td");
            mytd.innerHTML = usr[a];
            mytr.appendChild(mytd);
          }
          document.querySelector("tbody").appendChild(mytr);
        });
      }
      function clearForm() {
        var person = {
          name: "",
          class: "",
          section: "",
          schoolname: "",
          city: "",
        };
        for (a in person) {
          document.getElementById(a).value = "";
        }
      }
    </script>
  </body>
</html>
