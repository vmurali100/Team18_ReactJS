<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        label {
    float: left;
    width: 100px;
}
form {
    background: aqua;
    text-align: center;
    width: 300px;
    margin: auto;
    padding: 20px;
}
    </style>
  </head>
  
  <body>
    <form>
      <label for="name">name:</label>
      <input type="text" id="name" /><br /><br>
      <label for="email">email:</label>
      <input type="text" name="" id="email" /><br /><br>
      <label for="phno">phno:</label>
      <input type="text" id="phno" /><br /><br>
      <label for="location">location:</label>
      <input type="text" id="location" /><br><br>
      <button type="button" onclick="adduser()">signup</button>
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>name</th>
          <th>email</th>
          <th>phno</th>
          <th>location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [];
      function adduser() {
        var person = {
          name: "",
          email: "",
          phno: "",
          location: "",
        };
        for (a in person) {
          person[a] = document.getElementById(a).value;
          console.log(person);
        }
        users.push(person);
        displayUsers(users);
        clearForm()
      }

      function displayUsers() {
        document.querySelector("tbody").innerHTML = "";
        users.forEach((usr) => {
          var mytr = document.createElement("tr");
          for (a in usr) {
            var mytd = document.createElement("td");
            mytd.innerHTML = usr[a];
            mytr.appendChild(mytd);
          }
          document.querySelector("tbody").appendChild(mytr);
        });
      }
      function clearForm() {
        var person = {
          name: "",
          email: "",
          phno: "",
          location: "",
        };
        for (a in person) {
          document.getElementById(a).value = "";
        }
      }
    </script>
  </body>
</html>
