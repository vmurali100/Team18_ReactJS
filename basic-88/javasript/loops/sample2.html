<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mynumber=Number(prompt("please enter a number"))
        for(i=1; i<=10;i++){
            document.write(mynumber+"x"+i+"="+mynumber*i+"<br>")
        }
    </script>
</body>
</html>
