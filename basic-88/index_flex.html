<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .row1,
      .row1 a {
        color: #c0bab6;
        background-color: #333333;
      }
      #header {
        width: 960px;
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
      }
      nav {
        margin: 10px 0 0 0;
    padding: 25px 0;
    color: #c0bab6;
    background-color: #232323;
      }
      nav ul {
        display: flex;
        padding: 0 20px;
      }
      nav ul li {
        margin-right: 25px;
        text-transform: uppercase;
        list-style: none;
      }
      #header #hgroup {
        margin: 0 0 20px 0;
      }
      #header #hgroup h1 {
        font-size: 36px;
        font-weight: normal;
        font-style: normal;
        text-transform: none;
      }
      a {
        outline: none;
        text-decoration: none;
      }
      #header #hgroup h2 {
        font-size: 13px;
        font-weight: normal;
        font-style: normal;
        text-transform: none;
      }
      .wrapper {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper row1">
      <div id="header" class="clear">
        <div id="hgroup">
          <h1><a href="#">Basic 88</a></h1>
          <h2>Free HTML5 Website Template</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#">Text Link</a></li>
            <li><a href="#">Text Link</a></li>
            <li><a href="#">Text Link</a></li>
            <li><a href="#">Text Link</a></li>
            <li class="last"><a href="#">Text Link</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="wrapper row2"></div>
    <div class="wrapper row3"></div>
    <div class="wrapper row4"></div>
  </body>
</html>
